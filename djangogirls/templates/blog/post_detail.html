{% extends 'base.html' %}
<!--'base.html' 템플릿을 확장한다. -->


<!--'base.html' 템플릿의 content 블록을 채운다. -->
{% block content %}

<div class="post-container">

    <div class="pull-left">
        <a href="/" class="btn btn-default btn-primary btn-back-list">목록으로 돌아가기</a>
    </div>
    <form action="{% url 'post_delete' pk=post.pk %}" method="POST">
        {% csrf_token %}
        <button class="btn btn-default btn-warning" type="submit">삭제하기</button>
    </form>

    <!--하나의 'Post'만 출력하도록 변경 (post변수 사용)-->
    <!--해당 Post는 content를 전부 출력해야함 -->
    <div class="post">
        <h4 class="post-title">{{ post.title }}</h4>
        <p class="content">{{ post.content|linebreaksbr }}</p>
        <p class="right-text">{{ post.published_date }} | <strong>Published</strong></p>
        <p class="right-text">{{ post.author.username }} | <strong>Author</strong></p>
    </div>


</div>
{% endblock %}
